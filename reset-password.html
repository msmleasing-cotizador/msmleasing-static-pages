<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Restablecer contrase√±a</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 { color: #333; margin-bottom: 20px; }
    input { width: 80%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; }
    .button { display: inline-block; padding: 12px 25px; font-size: 16px; color: #fff; background-color: #0070f3; text-decoration: none; border-radius: 5px; margin-top: 15px; cursor: pointer; border: none; }
    .footer { font-size: 12px; color: #999; text-align: center; margin-top: 30px; }
    .error { color: red; margin-top: 10px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>üîí Restablecer contrase√±a</h2>
    <input type="password" id="password" placeholder="Nueva contrase√±a"><br>
    <input type="password" id="confirm_password" placeholder="Confirmar contrase√±a"><br>
    <button class="button" id="submitBtn">Guardar nueva contrase√±a</button>
    <p id="message"></p>
    <div class="footer">&copy; 2025 MSM Leasing</div>
  </div>

  <script>
    // Inicializamos Supabase con solo el URL, no se necesita anon key para reset de password
    const SUPABASE_URL = "https://gyghfgdkdpfyqbtoatlg.supabase.co";
    const supabase = supabase.createClient(SUPABASE_URL, ""); // anon key vac√≠o

    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const accessToken = params.get('access_token');
    const messageEl = document.getElementById("message");

    if (!accessToken) {
      messageEl.textContent = "‚ùå Token de recuperaci√≥n inv√°lido o expirado.";
      messageEl.className = "error";
    }

    document.getElementById("submitBtn").addEventListener("click", async () => {
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm_password").value;

      if (!password || !confirm) {
        messageEl.textContent = "‚ùå Complet√° ambos campos.";
        messageEl.className = "error";
        return;
      }
      if (password !== confirm) {
        messageEl.textContent = "‚ùå Las contrase√±as no coinciden.";
        messageEl.className = "error";
        return;
      }

      try {
        // Seteamos la sesi√≥n temporal con el token de recuperaci√≥n
        await supabase.auth.setSession({ access_token: accessToken });

        // Actualizamos la contrase√±a
        const { error } = await supabase.auth.updateUser({ password });
        if (error) throw error;

        // Redirigimos a la p√°gina de √©xito
        window.location.href = "reset-success.html";
      } catch (e) {
        messageEl.textContent = "‚ùå Error: " + e.message;
        messageEl.className = "error";
      }
    });
  </script>
</body>
</html>
